<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        .todo-segment {
            display: flex;
            flex-direction: column;
            min-height: 110px; /* adjust height as needed */
            padding: 1rem;
        }
        .todo-content{
            flex: 1 1 auto;
        }
        .todo-actions {
            display: flex;
            gap: 0.5rem; /* small space between buttons */
            justify-content: flex-end; /* align buttons to the right */
            align-items: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="ui container" style="margin-top:30px;">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" method="post" action="{{ url_for('add') }}">
            <div class="field">
                <label>Add new todo</label>
                <input type="text" name="title" placeholder="What needs to be done?" required>
            </div>
            <button class="ui primary button" type="submit">Add</button>
        </form>

        <div style="margin-top:20px;">
            {% if todo_list %}
                {% for todo in todo_list %}
                <div class="ui segment todo-segment">
                    <div class="todo-content">
                            <h3 class="ui header">{{ todo.id }} | {{ todo.content }}</h3>
                            <div>
                                Status:
                                {% if todo.complete %}
                                    <span class="ui green label">Completed</span>
                                {% else %}
                                    <span class="ui grey label">Pending</span>
                                {% endif %}
                            </div>
                        
                        
                          
                            <div class="todo-actions">
                                <a href="{{ url_for('update', todo_id=todo.id) }}" class="ui mini button">
                                    {% if todo.complete %}Undo{% else %}Complete{% endif %}
                                </a>
                                <a href="{{ url_for('edit', todo_id=todo.id) }}" class="ui mini blue button">Edit</a>
                                <a href="{{ url_for('delete', todo_id=todo.id) }}" class="ui mini red button">Delete</a>
                            </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="ui message">No todos yet. Add one above.</div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
