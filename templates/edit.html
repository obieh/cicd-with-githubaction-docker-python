<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <div class="ui container" style="margin-top:30px;">
        <h1 class="ui center aligned header">Edit Todo</h1>

        <form class="ui form" method="post" action="{{ url_for('edit', todo_id=todo.id) }}">
            <div class="field">
                <label>Task</label>
                <input type="text" name="title" value="{{ todo.content }}" required>
            </div>
            <button class="ui primary button" type="submit">Save</button>
            <a href="{{ url_for('index') }}" class="ui button">Cancel</a>
        </form>
    </div>
</body>
</html>
