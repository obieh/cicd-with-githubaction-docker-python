<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>
        <hr>
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id}} | {{todo.content}}</p>
            <p>Status: {% if todo.complete %}Completed{% else %}Not Completed{% endif %}</p>
            <a href="{{ url_for('update', todo_id=todo.id) }}" class="ui button">
                {% if todo.complete %}Undo{% else %}Complete{% endif %}
            </a>
            <a href="{{ url_for('delete', todo_id=todo.id) }}" class="ui red button">Delete</a>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
